<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Validaci√≥n Unicidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>üß™ Test de Validaci√≥n de Unicidad</h4>
                    </div>
                    <div class="card-body">
                        <form id="testForm">
                            <div class="mb-3">
                                <label for="cedula" class="form-label">C√©dula de Prueba</label>
                                <input type="text" class="form-control" id="cedula" name="cedula" 
                                       placeholder="Ingresa: 99999999 (duplicado) o cualquier otra">
                                <div class="form-text">
                                    C√©dula 99999999 deber√≠a mostrar duplicado<br>
                                    Cualquier otra c√©dula deber√≠a estar disponible
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="fas fa-check me-2"></i>Probar Validaci√≥n
                            </button>
                        </form>
                        
                        <div class="mt-4">
                            <h5>Resultados del Test:</h5>
                            <div id="resultado" class="alert" style="display: none;"></div>
                        </div>
                        
                        <div class="mt-4">
                            <h5>Log de Consola:</h5>
                            <div id="console-log" class="border p-3 bg-light" style="height: 200px; overflow-y: auto;">
                                <small class="text-muted">Los mensajes aparecer√°n aqu√≠...</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Interceptar console.log para mostrar en pantalla
        const originalLog = console.log;
        const logDiv = document.getElementById('console-log');
        
        console.log = function(...args) {
            originalLog.apply(console, arguments);
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<small class="text-muted">${new Date().toLocaleTimeString()}</small> ${args.join(' ')}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        };
        
        // Funci√≥n de prueba
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Test de validaci√≥n de unicidad iniciado');
            
            const form = document.getElementById('testForm');
            const cedulaInput = document.getElementById('cedula');
            const resultadoDiv = document.getElementById('resultado');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const cedula = cedulaInput.value.trim();
                console.log('üîç Iniciando prueba para c√©dula:', cedula);
                
                if (!cedula) {
                    mostrarResultado('warning', 'Por favor ingresa una c√©dula');
                    return;
                }
                
                const submitBtn = document.getElementById('submitBtn');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Verificando...';
                submitBtn.disabled = true;
                
                // Llamar al API
                const apiUrl = `/milotalent/api/verificar-cedula?cedula=${cedula}`;
                console.log('üîç Llamando API:', apiUrl);
                
                fetch(apiUrl)
                    .then(response => {
                        console.log('üîç Status de respuesta:', response.status);
                        return response.json();
                    })
                    .then(data => {
                        console.log('üîç Datos recibidos del servidor:', JSON.stringify(data, null, 2));
                        
                        if (data.existe) {
                            console.log('‚ö†Ô∏è DUPLICADO ENCONTRADO');
                            mostrarResultado('danger', `üö´ DUPLICADO: Ya existe un prestador con c√©dula ${cedula}<br><strong>Nombre:</strong> ${data.nombre}`);
                            alert(`Ya existe un prestador con la c√©dula ${cedula}.\nNombre: ${data.nombre}`);
                        } else {
                            console.log('‚úÖ C√âDULA DISPONIBLE');
                            mostrarResultado('success', `‚úÖ DISPONIBLE: La c√©dula ${cedula} se puede registrar`);
                        }
                    })
                    .catch(error => {
                        console.error('‚ùå Error en la petici√≥n:', error);
                        mostrarResultado('warning', `‚ö†Ô∏è ERROR: ${error.message}`);
                    })
                    .finally(() => {
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    });
            });
            
            function mostrarResultado(tipo, mensaje) {
                resultadoDiv.className = `alert alert-${tipo}`;
                resultadoDiv.innerHTML = mensaje;
                resultadoDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
