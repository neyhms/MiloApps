{% extends "MiloAuth/base_auth.html" %}

{% block title %}Registro PS{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0">Registro de Prestador de Servicios</h1>
            <p class="text-muted">Complete la información básica del PS</p>
        </div>
        <div>
            <a href="/talent" class="btn btn-outline-secondary">Volver al Dashboard</a>
        </div>
    </div>

    <form method="POST" action="/talent/registro">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="cedula" class="form-label">Cédula *</label>
                    <input type="text" class="form-control" id="cedula" name="cedula" required maxlength="12">
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nombre_completo" class="form-label">Nombre Completo *</label>
                    <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" required maxlength="255">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico *</label>
                    <input type="email" class="form-control" id="correo" name="correo" required maxlength="255">
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" maxlength="20">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="perfil_profesional" class="form-label">Perfil Profesional *</label>
                    <select class="form-select" id="perfil_profesional" name="perfil_profesional" required>
                        <option value="">Seleccione un perfil...</option>
                        <option value="TECNICO">Técnico</option>
                        <option value="TECNOLOGO">Tecnólogo</option>
                        <option value="PROFESIONAL">Profesional</option>
                        <option value="ESPECIALISTA">Especialista</option>
                        <option value="MAGISTER">Magíster</option>
                        <option value="DOCTOR">Doctor</option>
                    </select>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="experiencia_meses" class="form-label">Experiencia Total (Meses) *</label>
                    <input type="number" class="form-control" id="experiencia_meses" name="experiencia_meses" required min="0" max="600">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="sector" class="form-label">Sector de Experiencia *</label>
                    <select class="form-select" id="sector" name="sector" required>
                        <option value="">Seleccione un sector...</option>
                        <option value="PUBLICO">Sector Público</option>
                        <option value="PRIVADO">Sector Privado</option>
                        <option value="MIXTO">Sector Mixto</option>
                        <option value="ACADEMICO">Sector Académico</option>
                        <option value="ONG">ONG/Sin Ánimo de Lucro</option>
                    </select>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="modalidad" class="form-label">Modalidad de Contrato *</label>
                    <select class="form-select" id="modalidad" name="modalidad" required>
                        <option value="">Seleccione modalidad...</option>
                        <option value="PRESTACION_SERVICIOS">Prestación de Servicios</option>
                        <option value="OBRA_LABOR">Obra o Labor</option>
                        <option value="CONSULTOR">Consultor</option>
                        <option value="APOYO_GESTION">Apoyo a la Gestión</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mt-4">
            <a href="/talent" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar PS</button>
        </div>
    </form>
</div>
{% endblock %}
