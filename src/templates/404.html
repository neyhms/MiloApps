<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - MiloApps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .info-text {
            margin-top: 30px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .error-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="emoji">🔍</div>
        <div class="error-code">404</div>
        <h1 class="error-title">Oops! Página no encontrada</h1>
        <p class="error-message">
            La página que buscas no existe o ha sido movida.
            <br>No te preocupes, puedes volver al inicio de MiloApps.
        </p>

        <a href="/" class="home-button">
            🏠 Volver al inicio
        </a>

        <div class="info-text">
            <p>📍 Proyecto InfoMilo - Trabajo Remoto Flexible</p>
            <p>Si el problema persiste, revisa la configuración del servidor</p>
        </div>
    </div>

    <script>
        // Agregar un poco de interactividad
        document.addEventListener('DOMContentLoaded', function () {
            // Efecto de parallax suave en el mouse
            document.addEventListener('mousemove', function (e) {
                const container = document.querySelector('.error-container');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;

                container.style.transform = `translate(${x * 10}px, ${y * 10}px)`;
            });

            // Log para debugging (opcional)
            console.log('🔍 InfoMilo - Página 404 cargada');
            console.log('💡 URL solicitada:', window.location.pathname);
        });
    </script>
</body>

</html>
